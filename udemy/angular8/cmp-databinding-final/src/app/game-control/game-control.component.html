<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="startTimer()">Start</button>
            <button class="btn btn-danger" (click)="stopTimer()">Stop</button>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p>
                    <label id="timerDisplay">{{elapsed}}</label>
                </p>
            </div>
        </div>
    </div>
</div>
